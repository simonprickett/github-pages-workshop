<html>

<head>
	<!-- start head include -->
	{% include head.html %}
	<!-- end head include -->
</head>

<body class="is-preload homepage">
    <div id="page-wrapper">
        <!-- Header -->
		<!-- start header include -->
		{% include header.html %}
		<!-- end header include -->

        <!-- Features -->
        <div id="features-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>{{page.title}}</h2>
                        <span class="image"><img src="{{site.baseurl}}{{page.main_image}}" class="image fit"
                                alt="Main Image" /></span>
                        <em>Dec 01 2019 in {% for category in page.categories %}{{category}} {% endfor %}</em>
                        <hr/>
                        {{content}}
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <!-- start footer include -->
		{% include footer.html %}
		<!-- end footer include -->
    </div>
</body>

</html>
