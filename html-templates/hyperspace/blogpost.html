<html>

<head>
	<!-- start head include -->
	{% include head.html %}
	<!-- end head include -->
</head>

<body class="is-preload">

    <!-- Header -->
    <!-- start header include -->
    {% include header.html %}
    <!-- end header include -->

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <section id="main" class="wrapper">
            <div class="inner">
                <h1 class="major">{{page.title}}</h1>

                <!-- Image -->
                <section>
                    <div class="box alt">
                        <div class="row gtr-uniform">
                            <div class="col-12"><span class="image fit"><img src="{{site.baseurl}}{{page.main_image}}" alt="Main Image" /></span>
                            </div>
                        </div>
                        <em>Dec 01 2019 in {% for category in page.categories %}{{category}} {% endfor %}</em>
                        <br />
                        <br />
                        {{content}}
                    </div>
                </section>

            </div>
        </section>

    </div>

    <!-- Footer -->
    <!-- start footer include -->
    {% include footer.html %}
    <!-- end footer include -->

</body>

</html>
