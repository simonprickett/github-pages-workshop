<html>

<head>
	<!-- start head include -->
	{% include head.html %}
	<!-- end head include -->
</head>

<body class="homepage is-preload">
	<div id="page-wrapper">

		<!-- Header -->
		<!-- start header include -->
		{% include header.html %}
		<!-- end header include -->

		<!-- Main -->
		<section id="main">
			<div class="container">
				<div class="row">
					<div class="col-12">

						<!-- Content -->
						<section>
							<header class="major">
								<h2>{{page.title}}</h2>
							</header>
							<div class="row">
								<div class="col-12">
									<span class="image fit"><img
											src="{{site.baseurl}}{{page.main_image}}"
											alt="Main Image" /></span>
									<em>Dec 01 2019 in {% for category in page.categories %}{{category}} {% endfor %}</em>
									<br />
									<br />
									{{content}}
								</div>
							</div>
						</section>

					</div>
				</div>
			</div>
		</section>

		<!-- Footer -->
		<!-- start footer include -->
		{% include footer.html %}
		<!-- end footer include -->
	</div>
</body>

</html>
